

<ion-content class="ion-padding">
  
  <div style="margin-top:150px;text-align:left;padding-left:5px;">
    <h1><b>Login</b></h1>   
    <p>Please sign in to continue.</p>
    </div>
      
         <ion-card style="color:white;text-align:left;padding-left:5px;border-radius:10px">    
          <div style="height: 15px;"></div>
                <ion-item>                 
                    <ion-input placeholder="Email"  [(ngModel)]="usage.txtuser"></ion-input>
                    <ion-icon class="ion-align-self-center" name="mail-outline" slot="start"></ion-icon>                  
                  </ion-item>
              <hr style="margin-right: auto;height: 2px;background-color:alice-blue;">
                  <ion-item>                 
                    <ion-input placeholder="Password"  [(ngModel)]="usage.password"  ></ion-input>
                    <ion-icon class="ion-align-self-center" name="document-lock" slot="start"></ion-icon>
                  </ion-item>
               <hr style="margin-right: auto;height: 2px;background-color:alice-blue;">

          

          </ion-card>
          
                
          <div style="text-align: center;margin-top: 40px;margin-left: 15px;margin-right: 15px;margin-bottom: 10px;">
                 
               <ion-button shape="round" color="warning" style="height: 45px;" (click)="Fetch_account()">Login
                <ion-icon name="arrow-forward-circle-outline"  slot="end"></ion-icon>                 
               </ion-button>
          </div>
          <div style="text-align:right;padding-top: 25px; ">
             <ion-button  fill="clear"  style="margin-top:10px;color:purple" size="medium"    (click)="forgotpassward()"   >
              <strong> <u>Forgot Password? </u></strong>
            </ion-button>
          </div>

          <div style="text-align: center;padding-top: 55px; ">
          Already have an account
                <ion-label  (click)="registration()" style="color:red">  <u><b> Create account</b></u> </ion-label>
          </div>
</ion-content>
