<ion-header #header >
  <ion-toolbar   >
   
      <div style="text-align: center;width: 98%;margin-top: 0.5px;margin-left: 0.5px;margin-right: 5px;padding-right: 5px;">
        <ion-grid style="width: 100%;">
          <ion-row  >  
            <ion-col push-md="1"  align-self: start  style="align-items: left;" >                  
              <div   style="text-align: left;width: 100%;"   >  
                <img style="height: 30px;align-self: left;" src = "assets/netbiz logo 1.png" >
                </div>            
            </ion-col>

             

              <ion-col size="1"  style="text-align: left;margin-top: 10px;margin-right: 7px;"   > 
              <ion-icon name="list-circle-outline" style="font-size:large;zoom:1;" (click)="lishshows()"></ion-icon>        
              </ion-col>
                      
                      
      
          </ion-row>

        </ion-grid>
      </div>

  </ion-toolbar> 
</ion-header>

<ion-content class="ion-padding">
      <div style="height:75px"></div>
          <ion-card style="border-radius:20px;margin-left:20px;margin-right:20px">
               
               <ion-item>
                   <ion-input  name="refe"  readonly [(ngModel)]="usage.prodname" > {{prodname}}</ion-input>
                  <ion-icon class="ion-align-self-center" name="document-lock" slot="start"></ion-icon>
                 </ion-item>
          

          <div style="height:25px"></div>
              <ion-item>
               <ion-input  name="refe"  placeholder="Quantity" type="number" [(ngModel)]="usage.prodqty"></ion-input>
                  <ion-icon class="ion-align-self-center" name="document-lock" slot="start"></ion-icon>
           
              </ion-item>
             
          <div style="height:25px"></div>
              <ion-item>
               <ion-input  name="refe"  placeholder="Description" [(ngModel)]="usage.proddesc" ></ion-input>
                  <ion-icon class="ion-align-self-center" name="document-lock" slot="start"></ion-icon>
           
              </ion-item>
             
          </ion-card>
           <div style="height:25px"></div>
              <div style="margin-top: 50px;text-align:center">
                <ion-button color="warning" shape="round" style="border-bottom-right-radius: 5px;border-top-right-radius: 5px;"
                      (click)="enter_expense()"  >    
                        Create Order
                      
                    </ion-button>
                    </div>
               
              <b style="padding-left: 5px;text-align:center;margin-top: 10px;">Expenses list </b>
              <ion-card  style="text-align: left;border-style:outset;background-color:snow" >           
                  
                      <ion-grid *ngFor="let item of items"   style="margin-top: 20px;"  > 
                    
                        <ion-row   style="padding-left: 10px;padding-right: 10px ;border-bottom-style: solid;border-bottom-width: 1px;border-color: rgb(207, 211, 211);" >   
        
                          <ion-col align-self: center size="3"  style="align-items: left;color:purple" >
                            <div style="margin-top: 1px;text-align: left;">
                              <b> {{item.name}}   </b> <br>                                                                                                                                            
                            </div>    
                          </ion-col>

                          <ion-col align-self: stretch size="3" style="align-items: left;color:purple" >
                              <b>  {{item.amount}}  </b> <br>                            
                          </ion-col>

                          <ion-col align-self: stretch size="6" style="align-items: left;color:purple" >
                            <b>  {{item.desc}}  </b> <br>                            
                        </ion-col>
                      
                         
                        </ion-row >
                       </ion-grid>


              </ion-card>
</ion-content>
<ion-footer>
  <ion-toolbar  > 

      

        <ion-grid style="width: 100%;">
        
          <ion-row style="padding-left: 10px;" >          
            <ion-col size="10" style="margin-top: 2px;" >                
             <div style="text-align:center">
              <ion-button color="tertiary"  shape="round"  (click)="letsviewquotation()">View List</ion-button>
              </div>
            </ion-col>           
          </ion-row>

        </ion-grid>

         

    
     
   
 
  </ion-toolbar>
</ion-footer>
