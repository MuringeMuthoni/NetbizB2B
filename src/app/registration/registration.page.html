

<ion-content class="ion-padding">
  
         
  <div style="text-align:left;padding-left:5px;margin-top:70px;">
    <h1><b>Register</b></h1>   
    <p>Please Register to continue.</p>
    </div>
      
         <ion-card style="color:white;text-align:left;padding-left:5px;border-radius:10px">    
          <div style="height: 15px;"></div>
                <ion-item>                 
                    <ion-input   [(ngModel)]="usage.detcompanyname" placeholder="Company Name"></ion-input>               
                  <ion-icon class="ion-align-self-center" name="folder-open-outline" slot="start"></ion-icon>         
                  </ion-item>
              <hr style="margin-right: auto;height: 2px;background-color:alice-blue;">
                  <ion-item>                 
                    <ion-input  [(ngModel)]="usage.detindustryname" placeholder="Industry Name"></ion-input>          
                 <ion-icon class="ion-align-self-center" name="document-outline" slot="start"></ion-icon>
                  </ion-item>
               <hr style="margin-right: auto;height: 2px;background-color:alice-blue;">

                  <ion-item>                 
                      <ion-input  [(ngModel)]="usage.detdescription" placeholder="Description"></ion-input>
                    <ion-icon class="ion-align-self-center"  name="menu-outline" slot="start"></ion-icon>
                  </ion-item>
               <hr style="margin-right: auto;height: 2px;background-color:alice-blue;">


                <ion-item>                 
                      <ion-input   [(ngModel)]="usage.detfulnames" placeholder="Full Name"></ion-input>                   
                    <ion-icon class="ion-align-self-center"  name="people-outline" slot="start"></ion-icon>
                  </ion-item>
               <hr style="margin-right: auto;height: 2px;background-color:alice-blue;">

                  <ion-item>                 
                       <ion-input type="email"  [(ngModel)]="usage.detemail" placeholder="Email"></ion-input>                
                    <ion-icon class="ion-align-self-center"  name="mail-outline" slot="start"></ion-icon>
                  </ion-item>
               <hr style="margin-right: auto;height: 2px;background-color:alice-blue;">

                  <ion-item>                 
                      <ion-input name="detTelphone" type="number" maxlength="12" clearInput [(ngModel)]="usage.detTelphone" placeholder="Phone Number"></ion-input>
                          <ion-icon class="ion-align-self-center" name="call" slot="start"></ion-icon>
                  </ion-item>
               <hr style="margin-right: auto;height: 2px;background-color:alice-blue;">
          </ion-card>
           <div style="text-align: center;margin-top: 20px;margin-left: 15px;margin-right: 15px;margin-bottom: 10px;">
                 
               <ion-button shape="round" color="warning" style="height: 45px;width: 200px;" (click)="Quicksolution()">Sign Up
                <ion-icon name="arrow-forward-circle-outline"  slot="end"></ion-icon>                 
               </ion-button>
          </div>
      

                
         
          <div style="text-align: center;padding-top: 45px; ">
          Already have an account
                <ion-label  (click)="registration()" style="color:red">  <u><b> Register</b></u> </ion-label>
          </div>
</ion-content>
